image boot.vfat {
	vfat {
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"Image",
		}
		file overlays/miniuart-bt.dtbo {
			image = "rpi-firmware/overlays/miniuart-bt.dtbo"
		}
		file overlays/custom-do-nothing.dtbo {
			image = "rpi-firmware/overlays/custom-do-nothing.dtbo"
		}
	}

	size = 32M
}

image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		partition-type-uuid = U
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-uuid = "0cd94c5b-a9c9-4634-93bc-d41e2c937903"
		partition-type-uuid = L
		image = "rootfs.ext4"
	}
}
